launch:

- catch2_launch_file:
    description: 'Catch2 integration test launch file'

- arg:
    name: 'test_duration'
    default: '2.0'
    description: 'Max length of test in seconds.'

- node:
    pkg: 'beginner_tutorials'
    exec: 'talker_node'

- catch2_integration_test_node:
    pkg: 'beginner_tutorials'
    exec: 'integration_test_node'
    param:
    -
      name: 'test_duration'
      value: '$(var test_duration)'